<div class="container" style="max-width: 48rem">
  <div class="p-4 bg-white">
    <div class="mb-4">
      <h1 class="fs-2 fw-bold text-dark mb-2">{{ formTitle() }}</h1>
      <p class="text-secondary">{{ formDescription() }}</p>
    </div>

    <form (submit)="onSendEmail($event)">
      <!-- Tag Input Field -->
      <div class="mb-4">
        <label for="recipients" class="form-label fw-medium"> Recipients </label>
        <app-tag-input></app-tag-input>
        <p class="form-text text-muted mt-2">
          Start typing to search for users. Use arrow keys to navigate suggestions and Enter to
          select.
        </p>
      </div>

      <!-- Form Actions -->
      <div class="d-flex justify-content-end gap-2 pt-4 border-top">
        <button type="button" (click)="onCancel()" class="btn btn-outline-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Send Email</button>
      </div>
    </form>
  </div>
</div>

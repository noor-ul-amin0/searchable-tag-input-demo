<div class="max-w-2xl mx-auto p-6 bg-white">
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-900 mb-2">{{ formTitle() }}</h1>
    <p class="text-gray-600">{{ formDescription() }}</p>
  </div>

  <form class="space-y-6" (submit)="onSendEmail($event)">
    <!-- Tag Input Field -->
    <div>
      <label for="recipients" class="block text-sm font-medium text-gray-700 mb-2">
        Recipients
      </label>
      <app-tag-input></app-tag-input>
      <p class="mt-2 text-xs text-gray-500">
        Start typing to search for users. Use arrow keys to navigate suggestions and Enter to
        select.
      </p>
    </div>

    <!-- Form Actions -->
    <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
      >
        Send Email
      </button>
    </div>
  </form>
</div>
